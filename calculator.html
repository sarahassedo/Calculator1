<!DOCTYPE html>
<html>
<head>
		<title> Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

	 <body>
      <form name="calculator">
      	<table>
            <tr>
               <td colspan="4">
                 <input type="text" name="display" id="display" disabled>  <!-- disabled is a boolean. disabled input element is unusable and un-clickable -->

               </td>
            </tr>

            <tr>
               <td>
                 <input type="button" name="one" value="1" class="number" onclick="calculator.display.value += '1'">
               </td>

               <td>
               	 <input type="button" name="two" value="2" class="number" onclick="calculator.display.value += '2'">
               </td>

               <td>
               	 <input type="button" name="three" value="3" class="number" onclick="calculator.display.value += '3'">
               </td>

               <td>
               	 <input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'">
               </td>
           </tr>   

            <tr>
               <td>
                 <input type="button" name="four" value="4" class="number" onclick="calculator.display.value += '4'">
               </td>

               <td>
               	 <input type="button" name="five" value="5" class="number" onclick="calculator.display.value += '5'">
               </td>

               <td>
               	 <input type="button" name="six" value="6" class="number" onclick="calculator.display.value += '6'">
               </td>

               <td>
               	 <input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'">
               </td>
           </tr>     

            <tr>
               <td>
                 <input type="button" name="seven" value="7" class="number" onclick="calculator.display.value += '7'">
               </td>

               <td>
               	 <input type="button" name="eight" value="8" class="number" onclick="calculator.display.value += '8'">
               </td>

               <td>
               	 <input type="button" name="nine" value="9" class="number" onclick="calculator.display.value += '9'">
               </td>

               <td>
               	 <input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'">
               </td>
           </tr> 

            <tr>
               <td>
                <input type="button" id="clear" name="clear" value="C" onclick="calculator.display.value = ''">
               </td>

               <td>
               	 <input type="button" name="zero" value="0" onclick="calculator.display.value += '0'">
               </td>

               <td>
               	  <input type="button" name="doit" value="=" class="equal" onclick="calculator.display.value = eval(calculator.display.value)">
               </td>

               <td>
               	<input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'">
               </td>
           </tr>   

      	</table>

      </form>



<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
